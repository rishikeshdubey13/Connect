<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat Application</title>
    <style>
        #authSection, #mainApp { margin: 20px; }
        /* The #videoSection is hidden by default and will be displayed when a user joins a room */
        #videoSection { display: none; }
        video { width: 300px; height: 200px; border: 1px solid black; }
        #messages { height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
        #targetLanguage { margin-left: 10px; padding: 5px;}
        .subtitle-original {
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            margin: 5px;
        }
        .subtitle-translated {
            color: yellow;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            margin: 5px;
        }
        /* .video-container {
            display: flex;
            justify-content: center;
        } */
    </style>
</head>

<body>
    <div id="authSection">
        <h1>Login or Register</h1>
        <input id="usernameInput" type="text" placeholder="Username">
        <input id="passwordInput" type="password" placeholder="Password">
        <p id="authMsg"></p>
        <button onclick="register()">Register</button>
        <button onclick="login()">Login</button>
        <button onclick="logout()">Logout</button>
    </div>
    
    <div id = "mainApp" style ="display: none;">
        <h1>Video Chat Application</h1>
        <h2>Welcome, <span id ="roomUsername"></span></h2>

        <div>
            <form id="joinForm" onsubmit="joinRoom(event); return false;">
                <input id="roomInput" type="text" placeholder="Enter room name">
                <button type="submit">Join Room</button>
            </form>
        </div>

        <div id="videoSection">
            <h2>Room: <span id="roomName"></span></h2>
            <div id="videoControls">
                <select id="targetLanguage">
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="zh">Chinese</option>
                </select>
                <button id="muteBtn" onclick="toggleMute()">Mute</button>
                <button id="videoBtn" onclick="toggleVideo()">Turn camera off</button>
                <button onclick="hangUp()">Hang up</button>
            </div>
            <div>
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
                <div id="subtitleDisplay"></div>
            </div>
        </div>
        <div>
            <h2>Chat</h2>
            <div id="messages"></div>
            <input id="chatInput" type="text" placeholder="Type a message">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>
    

    <!-- <script src="../static/js/socket.io.min.js"></script> -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src ="../static/js/script.js"></script>
   
</body>
</html>
